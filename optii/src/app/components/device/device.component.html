<div data-ng-show="showList">

  <div class="text-right">
    <input type="button" class="btn btn-primary deviceBtn" value="Cancel" data-ng-click="cancelPageEdit()" />
    <input type="button" class="btn btn-primary deviceBtn" value="Save" data-ng-click="savePage()" />
  </div>
  <table class="table table-striped table-hover dt-responsive">
    <thead>
      <tr>
        <th> DEVICE NAME</th>
        <th> IDENTIFIER</th>
        <th> ACCESS</th>
        <th> LAST DATE ACTIVE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let device of devices">
        <td>{{device.AssetTag}}</td>
        <td>{{device.DeviceIdentifier}}</td>
        <td>
          <select>
            <option *ngFor="let opt of deviceAccess" [value]="opt.id" [selected]="opt.id == device.DeviceAccessTypeId">{{opt.name}}</option>
          </select>
        </td>
        <td>{{device.endtime | date: 'dd MMM yyyy H:mm:ss'}}</td>
      </tr>
    </tbody>
  </table>
</div>
