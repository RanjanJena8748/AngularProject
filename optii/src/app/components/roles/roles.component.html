<div class="container">
    <table class="table table-striped table-hover dt-responsive" style="width:95%">
      <thead>
        <tr>
          <th> ROLENAME </th>
          <th> JOBFUNCTION</th>
          <th>ACTIVE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of roles">
          <td>{{item.RoleName}}</td>
          <td>{{item.Name}}</td>
          <td>{{item.Active==true?'YES':'NO'}}</td>
        </tr>  
      </tbody>
    </table>
  </div>
