<div class="container">
  <div class="row pull-right">
    <div class="col-sm-3">
        <select id="userStatus" name="userStatus" [(ngModel)]="userStatus" (change)="filter()" class="form-control" >
            <option value="" selected>--All Users--</option>
            <option value="0">Active Users</option>
            <option value="1">Inactive Users</option>
          </select>
    </div>
    <div class="col-sm-3">
        <select id="userrole" name="userrole" [(ngModel)]="userrole" (change)="filter()" class="form-control" >
            <option value="" selected>Filter By</option>
            <option *ngFor="let role of roles" value="{{role.UserRoleId}}" selected>{{role.RoleName}}</option>
          </select>
    </div> 
    <div class="col-sm-3">
        <div class="input-group">
     <input type="text" class="form-control" [(ngModel)]="searchfilter" (input)="filter()" placeholder="Search" id="txtSearch"/>
     <div class="input-group-btn">
          <button class="btn btn-primary" type="submit">
          <span class="glyphicon glyphicon-search"></span>
          </button>
     </div>
     </div>
      </div>
  </div>
  <div class="row">
  <table class="table" style="width:95%">
    <thead>
      <tr>
        <th> SURNAME </th>
        <th> FIRSTNAME</th>
        <th>USERNAME</th>
        <th>USERROLE</th>
        <th>ACTIVE</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of usercopy">
        <td>{{item.LastName}}</td>
        <td>{{item.FirstName}}</td>
        <td>{{item.UserName}}</td>
        <td>{{item.RoleName}}</td>
        <td>{{item.TypeRowActiveId==0?'YES':'NO'}}</td>
      </tr>
    </tbody>
  </table>
</div>

</div>
